<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Sign Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffb347 0%, #ffcc33 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #ff7700;
      margin-bottom: 15px;
      font-size: 2.2rem;
    }

    .score-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      background: #fff4e6;
      padding: 15px;
      border-radius: 12px;
    }

    .score-label {
      font-size: 1rem;
      color: #777;
      margin-bottom: 5px;
    }

    .score {
      font-size: 2rem;
      font-weight: bold;
      color: #ff7700;
    }

    .game-area {
      position: relative;
      height: 350px;
      background: #fff9e6;
      border-radius: 15px;
      margin-bottom: 20px;
      overflow: hidden;
      cursor: pointer;
    }

    .orange-sign {
      position: absolute;
      width: 70px;
      height: 70px;
      background: radial-gradient(circle at top left, #ff7700, #ff5500);
      border: 4px solid #fff;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(255, 119, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      transition: transform 0.1s;
    }

    .orange-sign:hover {
      transform: scale(1.1);
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #ff5500;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff7700 0%, #ff5500 100%);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 119, 0, 0.3);
    }

    .instructions {
      margin-top: 15px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Orange Sign Game</h1>

    <div class="score-container">
      <div>
        <div class="score-label">SCORE</div>
        <div id="score" class="score">0</div>
      </div>
      <div>
        <div class="score-label">TIME LEFT</div>
        <div id="timer" class="score">30</div>
      </div>
    </div>

    <div class="game-area" id="gameArea">
      <div class="message" id="message"></div>
    </div>

    <div class="controls">
      <button id="startBtn">Start Game</button>
      <button id="resetBtn">Reset Game</button>
    </div>

    <div class="instructions">
      <p>Tap the orange signs ðŸŸ âš‘ as fast as you can to score points!</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const gameArea = document.getElementById('gameArea');
      const scoreDisplay = document.getElementById('score');
      const timerDisplay = document.getElementById('timer');
      const startBtn = document.getElementById('startBtn');
      const resetBtn = document.getElementById('resetBtn');
      const message = document.getElementById('message');

      let score = 0;
      let timer = 30;
      let gameInterval, signInterval;
      let gameActive = false;

      function createOrangeSign() {
        if (!gameActive) return;

        const sign = document.createElement('div');
        sign.className = 'orange-sign';
        sign.textContent = 'âš‘';

        const maxX = gameArea.offsetWidth - 70;
        const maxY = gameArea.offsetHeight - 70;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        sign.style.left = `${randomX}px`;
        sign.style.top = `${randomY}px`;

        sign.addEventListener('click', function () {
          if (!gameActive) return;

          score++;
          scoreDisplay.textContent = score;

          showMessage('+1');

          sign.remove();
        });

        gameArea.appendChild(sign);

        setTimeout(() => {
          if (sign.parentNode) {
            sign.remove();
          }
        }, 1200);
      }

      function showMessage(text) {
        message.textContent = text;
        message.style.opacity = '1';
        setTimeout(() => {
          message.style.opacity = '0';
        }, 700);
      }

      function startGame() {
        if (gameActive) return;

        gameActive = true;
        score = 0;
        timer = 30;
        scoreDisplay.textContent = score;
        timerDisplay.textContent = timer;

        gameArea.querySelectorAll('.orange-sign').forEach(sign => sign.remove());

        gameInterval = setInterval(() => {
          timer--;
          timerDisplay.textContent = timer;

          if (timer <= 0) {
            endGame();
          }
        }, 1000);

        signInterval = setInterval(createOrangeSign, 900);

        createOrangeSign();

        startBtn.textContent = "Playing...";
        startBtn.disabled = true;
      }

      function endGame() {
        gameActive = false;
        clearInterval(gameInterval);
        clearInterval(signInterval);

        showMessage(`Game Over! Score: ${score}`);

        startBtn.textContent = "Start Game";
        startBtn.disabled = false;
      }

      function resetGame() {
        clearInterval(gameInterval);
        clearInterval(signInterval);

        gameActive = false;
        score = 0;
        timer = 30;
        scoreDisplay.textContent = score;
        timerDisplay.textContent = timer;

        gameArea.querySelectorAll('.orange-sign').forEach(sign => sign.remove());

        message.style.opacity = '0';

        startBtn.textContent = "Start Game";
        startBtn.disabled = false;
      }

      startBtn.addEventListener('click', startGame);
      resetBtn.addEventListener('click', resetGame);
    });
  </script>
</body>
</html>
