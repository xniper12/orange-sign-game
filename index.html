<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Sign Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
    body {
      background: linear-gradient(135deg, #ffb347 0%, #ffcc33 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
    }
    h1 { color: #ff7700; margin-bottom: 10px; font-size: 2rem; }
    .score-container {
      display: flex; justify-content: space-between;
      margin-bottom: 20px; background: #fff4e6;
      padding: 15px; border-radius: 12px;
    }
    .score-box { flex: 1; }
    .score-label { font-size: 1rem; color: #777; margin-bottom: 5px; }
    .score { font-size: 2rem; font-weight: bold; color: #ff7700; }
    .game-area {
      position: relative; height: 350px; background: #fff9e6;
      border-radius: 15px; margin-bottom: 20px; overflow: hidden; cursor: pointer;
    }
    .orange-sign {
      position: absolute; width: 70px; height: 70px;
      background: linear-gradient(135deg, #ff7700 0%, #ff5500 100%);
      border: 4px solid #fff; border-radius: 12px;
      box-shadow: 0 5px 15px rgba(255,119,0,0.5);
      display: flex; align-items: center; justify-content: center;
      color: white; font-weight: bold; font-size: 2rem; transition: transform 0.1s;
    }
    .orange-sign:hover { transform: scale(1.1); }
    .controls { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
    button {
      padding: 12px 25px; border: none; border-radius: 50px;
      background: linear-gradient(135deg, #ff7700 0%, #ff5500 100%);
      color: white; font-weight: bold; font-size: 1rem; cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: translateY(-3px); }
    .instructions { margin-top: 20px; color: #777; font-size: 1rem; }
    .leaderboard {
      margin-top: 20px; background: #f0f9ff; padding: 15px;
      border-radius: 12px; text-align: left;
    }
    .leaderboard h2 { font-size: 1.2rem; margin-bottom: 10px; color: #333; }
    .leaderboard ol { padding-left: 20px; }
    .footer {
      margin-top: 20px; font-size: 0.9rem; color: #555;
    }
    .footer a { color: #ff5500; text-decoration: none; font-weight: bold; }
    .claim-section {
      margin-top: 15px;
    }
    .claim-btn {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff5500, #ff7700);
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .claim-btn:hover { transform: translateY(-2px); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Orange Sign Game</h1>
    <p><a href="https://orange.sign.global/app?invite-code=WQ4BZUL44G" target="_blank">Sign Dynasty App</a></p>

    <div class="score-container">
      <div class="score-box">
        <div class="score-label">SCORE</div>
        <div id="score" class="score">0</div>
      </div>
      <div class="score-box">
        <div class="score-label">TIME LEFT</div>
        <div id="timer" class="score">30</div>
      </div>
    </div>

    <div class="game-area" id="gameArea">
      <div class="message" id="message">+1</div>
    </div>

    <div class="controls">
      <button id="startBtn">Start Game</button>
      <button id="resetBtn">Reset Game</button>
    </div>

    <div class="instructions">
      <p>Click or tap on the <b>ùïè</b> as fast as you can to score points!</p>
    </div>

    <div class="claim-section">
      <a class="claim-btn" href="https://orange.sign.global/app?invite-code=WQ4BZUL44G" target="_blank">
        Claim your free orange üçä
      </a>
    </div>

    <div class="leaderboard">
      <h2>üèÜ Top 10 Leaderboard</h2>
      <ol id="leaderboardList"></ol>
    </div>
  </div>

  <div class="footer">
    <p>This game was created by fan Sign ‚Üí <a href="https://x.com/BlendExport" target="_blank">@BlendExport</a></p>
    <p>Official Sign X ‚Üí <a href="https://x.com/sign" target="_blank">@sign</a></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const gameArea = document.getElementById('gameArea');
      const scoreDisplay = document.getElementById('score');
      const timerDisplay = document.getElementById('timer');
      const startBtn = document.getElementById('startBtn');
      const resetBtn = document.getElementById('resetBtn');
      const message = document.getElementById('message');
      const leaderboardList = document.getElementById('leaderboardList');

      let score = 0;
      let timer = 30;
      let gameInterval;
      let signInterval;
      let gameActive = false;
      let leaderboard = [];

      function createOrangeSign() {
        if (!gameActive) return;

        const sign = document.createElement('div');
        sign.className = 'orange-sign';
        sign.textContent = 'ùïè';  // changed icon

        const maxX = gameArea.offsetWidth - 70;
        const maxY = gameArea.offsetHeight - 70;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        sign.style.left = `${randomX}px`;
        sign.style.top = `${randomY}px`;

        sign.addEventListener('click', function() {
          if (!gameActive) return;
          score++;
          scoreDisplay.textContent = score;
          message.textContent = '+1';
          message.style.opacity = '1';
          sign.remove();
          setTimeout(() => { message.style.opacity = '0'; }, 500);
        });

        gameArea.appendChild(sign);

        setTimeout(() => {
          if (sign.parentNode) { sign.remove(); }
        }, 1500);
      }

      function updateLeaderboard() {
        leaderboard.push(score);
        leaderboard.sort((a, b) => b - a);
        leaderboard = leaderboard.slice(0, 10); // top 10 only

        leaderboardList.innerHTML = '';
        leaderboard.forEach((s, i) => {
          const li = document.createElement('li');
          li.textContent = `Player ${i+1}: ${s}`;
          leaderboardList.appendChild(li);
        });
      }

      function startGame() {
        if (gameActive) return;
        gameActive = true;
        score = 0;
        timer = 30;
        scoreDisplay.textContent = score;
        timerDisplay.textContent = timer;
        gameArea.querySelectorAll('.orange-sign').forEach(sign => sign.remove());

        gameInterval = setInterval(() => {
          timer--;
          timerDisplay.textContent = timer;
          if (timer <= 0) { endGame(); }
        }, 1000);

        signInterval = setInterval(createOrangeSign, 800);
        createOrangeSign();

        startBtn.textContent = "Playing...";
        startBtn.disabled = true;
      }

      function endGame() {
        gameActive = false;
        clearInterval(gameInterval);
        clearInterval(signInterval);
        message.textContent = `Game Over! Score: ${score}`;
        message.style.opacity = '1';
        startBtn.textContent = "Start Game";
        startBtn.disabled = false;
        updateLeaderboard();
      }

      function resetGame() {
        clearInterval(gameInterval);
        clearInterval(signInterval);
        gameActive = false;
        score = 0;
        timer = 30;
        scoreDisplay.textContent = score;
        timerDisplay.textContent = timer;
        gameArea.querySelectorAll('.orange-sign').forEach(sign => sign.remove());
        message.style.opacity = '0';
        startBtn.textContent = "Start Game";
        startBtn.disabled = false;
      }

      startBtn.addEventListener('click', startGame);
      resetBtn.addEventListener('click', resetGame);
    });
  </script>
</body>
</html>
